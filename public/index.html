<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c36;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .digimon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .digimon {
            background-color: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .digimon:hover {
            background-color: #666;
        }
        img {
            max-width: 100px;
            border-radius: 10px;
        }
        .details {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Digimons</h1>
        <div id="digimon-list" class="digimon-list"></div>
        <div id="details" class="details" style="display: none;"></div>
    </div>

    <script>
        async function fetchDigimons() {
            const response = await fetch("https://digimon-api.vercel.app/api/digimon");
            const data = await response.json();
            displayDigimons(data.slice(0, 10));
        }

        function displayDigimons(digimons) {
            const digimonList = document.getElementById("digimon-list");
            digimonList.innerHTML = "";
            digimons.forEach(digimon => {
                const div = document.createElement("div");
                div.classList.add("digimon");
                div.innerHTML = `
                    <img src="${digimon.img}" alt="${digimon.name}">
                    <p>${digimon.name}</p>
                `;
                div.addEventListener("click", () => showDetails(digimon));
                digimonList.appendChild(div);
            });
        }

        function showDetails(digimon) {
            const details = document.getElementById("details");
            details.style.display = "block";
            details.innerHTML = `
                <h2>${digimon.name}</h2>
                <img src="${digimon.img}" alt="${digimon.name}">
                <p><strong>NÃ­vel:</strong> ${digimon.level}</p>
            `;
        }

        fetchDigimons();
    </script>
</body>
</html>
